
{% load getstatus %}

<div class="small-container cart-page">
    {% if orders %}

    <table>
        <tbody><tr>
            <th>Order ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
        <tr>
            
            
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.owner.name }}</td>


            <td>{{ order.created_at }}</td>
            <td>{{ order.total_price }}</td>
            <td>{% getstatus order.order_status %} </td>
        </tr>
        
        
        {% endfor %}
        
        
        </tbody></table>

    {% else %}

    <p>No Order</p>
    {% endif %}

    
        
    


</div>
