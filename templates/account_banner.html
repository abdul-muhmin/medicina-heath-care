{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image11.png' %}" width="100%">
            </div>
            <div class="col-3">
                {% if messages %}
                <div>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}

                </div>
                {% endif %}
                <div class="form-container" style="height: 500px;">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" required placeholder="Username">
                        <input type="password" name="password" required placeholder="Password">

                        <input type="hidden" name="login" value="true">


                        <button type="submit" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" maxlength="10" required placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" required minlength="6" placeholder="Password">
                        <input type="text" name="address" minlength="5" required placeholder="address">
                        <input type="text" name="phone" maxlength="10" required placeholder="phone">


                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
